<!DOCTYPE HTML>
<html>
    <head>
        <title>famo.us App</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />


        <!-- cordova -->
        <script type="text/javascript" src="lib/detectmobilebrowser.js"></script>
        <script type="text/javascript">
            function cordova_jank() {
                var cdvsrc = document.createElement('script');
                cdvsrc.setAttribute('type', 'text/javascript');
                
                if (window.__motile) {
                    cdvsrc.setAttribute('src', 'cordova.js');
                } else {
                    cdvsrc.setAttribute('src', 'src/shimavodroc.js');
                }
                document.getElementsByTagName('head')[0].appendChild(cdvsrc);
            }
            cordova_jank();
        </script>

 
        <!-- famous -->
        <script type="text/javascript" src="lib/famous-omwp-0.2.2.js"></script>

        <!-- app code -->
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript" src="src/gravity.js"></script>

        <script type="text/javascript">
            
            document.addEventListener("deviceready", function(e) {
                console.log("device ready firing");
                app.init();
            }, false);
            
       </script>
    </head>
    <body></body>
</html>
